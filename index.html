<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Expenses chart component</title>
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    </head>
    <body>
        <main class="main">
            <div class="chart">
                <div class="chart__heading">
                    <div>
                        <h1>My balance</h1>
                        <p class="chart__heading-balance">$921.48</p>
                    </div>
                    <div class="chart__heading-img">
                        <img src="images/logo.svg" alt="" />
                    </div>
                </div>
                <div class="chart__content">
                    <h2 class="chart__content-title">Spending - Last 7 days</h2>
                    <div class="chart__content-canvas">
                        <canvas id="myChart"></canvas>
                    </div>
                    <hr class="chart__content-divider" />
                    <div class="chart__content-footer">
                        <p class="total">Total this month</p>
                        <div class="total-summary">
                            <div>
                                <p class="amount">$478.33</p>
                            </div>
                            <div class="interest">
                                <p class="interest-amount">+2.4%</p>
                                <p>from last month</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
